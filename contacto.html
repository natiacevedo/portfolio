<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio enne.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <nav class="navbar navbar-expand-md container px-4">
      <a class="navbar-brand" href="index.html">
        <img src="img/logo.png" alt="Logo de enne. Marca de diseño digital">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuEnne" aria-controls="menuEnne" aria-expanded="false" aria-label="Toggle navigation">
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="menuEnne">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="index.html" class="nav-link ">Inicio</a></li>
          <li class="nav-item"><a href="index.html#sobremi" class="nav-link">Sobre mí</a></li>
          <li class="nav-item"><a href="index.html#proyectos" class="nav-link">Proyectos</a></li>
          <li class="nav-item"><a href="contacto.html" class="nav-link activo">Contacto</a></li>
        </ul>
      </div>
    </nav>
  </header>

   <main>
        <section id="contacto" class="container py-4 d-md-flex justify-content-between my-4 px-4">
            <div class="w-100 me-md-4">
                <h2 class="mb-4 text-lg-start">¡Empecemos a crear!</h2>
                <p>¿Tenés un proyecto en mente? ¿Querés recibir información personalizada? Escribime y me pondré en contacto contigo.</p>
                <p>También podés contactarme por <a href="https://www.instagram.com/enne.estudiodigital/" rel="noopener" target="_blank" class="text-decoration-none">Instagram</a>.</p>
            </div>
            <form name="contact" method="POST" class="w-100 ms-md-4" data-netlify="true">
              <input type="hidden" name="form-name" value="contact">
                <div class="mb-3">
                    <input type="text" class="form-control" id="exampleFormControlInput1" name="name" placeholder="Nombre">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="exampleFormControlInput4" name="empresa" placeholder="Empresa">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="exampleFormControlInput2" name="email" placeholder="Correo electrónico">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="exampleFormControlInput3" name="service" placeholder="Servicio en el que estás interesad@">
                </div>
                <div class="mb-3">
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="message" rows="3" placeholder="¡Contame más!"></textarea>
                </div>
                <div class="text-end">
                    <button type="submit" class="button2">Conectar</button>
                </div>
            </form>
        </section>
      </main>

      <footer>
      <div class="container">
        <div class="d-flex justify-content-between align-items-center border-top footer">
          <div class="d-flex align-items-center justify-content-between">
            <img src="img/logo.png" alt="Logo enne">
          </div>
          <div class="d-flex align-items-center justify-content-between redes">
            <a href="https://www.behance.net/nataliaacevedo23" target="_blank"><img src="img/bh.png" alt="Logo Behance"></a>
            <a href="https://www.instagram.com/enne.estudiodigital/" target="_blank"><img src="img/ig.png" alt="Logo Instagram"></a>
            <a href="https://www.linkedin.com/in/natalia-acevedo-silveira-46559023a/" target="_blank"><img src="img/li.png" alt="Logo Linkedin"></a>
            <a href="https://wa.me/59892777550" target="_blank"><img src="img/wp.png" alt="Logo Whatsapp"></a>
          </div>
        </div>
      </div>
      <p class="text-center">© 2025 Natalia Acevedo.</p>
    </footer>
</body>
